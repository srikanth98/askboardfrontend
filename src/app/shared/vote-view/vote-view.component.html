   <!-- Section to Display Votes-->
    
   <div class="col-md-1">
    <div class="d-flex flex-column votebox">
      <div class="p-2">
       <fa-icon [icon]="faArrowUp" (click)="upvotePost()" class="upvote"></fa-icon> 
      </div>
      <div class="p-2 votecount">{{post.voteCount}}</div>
      <div class="p-2">
        <fa-icon [icon]="faArrowDown" (click)="downvotePost()" class="downvote"> 
        </fa-icon> 
      </div>
    </div>
  </div>
