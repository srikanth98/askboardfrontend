<div class="row post" *ngFor="let post of posts">
 
  
    <!-- Section to Display Post Information-->
    <div class="col-md-11">
      <span class="topic-info">
        <span class="topic-text"><a class="posturl" routerLink="/view-topic/">{{post.topicName}}</a></span>
        <span> . Posted by <a class="username" routerLink="/user/{{post.userName}}">{{post.userName}}</a></span>
        <span> . {{post.duration | date:"medium"}} </span>
      </span>
      <hr />
      <div class="post-title">
        <a class="postname"  (click)="goToPost(post.id)">{{post.postName}}</a>
      </div>
      <app-vote-view [post]="post"></app-vote-view>
      <span>
        
        <a class="btnCommments" role="button">
         <fa-icon [icon]="faComments"></fa-icon> 
          Comments({{post.commentCount}})
        </a>
        <button class="login" (click)="goToPost(post.id)">
          Read Post
        </button>
      </span>
    </div>

  </div>
